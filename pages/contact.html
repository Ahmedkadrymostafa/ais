    <!-- contact us page  -->
<div class="contact">
    <div class="main-heading">
      <p>contact us</p>
    </div>
    <form id="contact" action="#">
      <div class="holder">
        <input type="text" placeholder="first name">
      </div>
      <div class="holder">
        <input type="text" placeholder="last name">
      </div>
      <div class="holder">
        <input type="email" placeholder="your email">
      </div>
      <div class="holder">    
        <input type="text" placeholder="website name">
      </div>           
        <textarea name="" id="textarea" cols="30" rows="10" placeholder="write your message"></textarea>
        <input class="send-btn" type="submit" value="Send">
    </form>
</div>
<!-- end contact us page  -->
    <!-- join our team form  -->
<div class="join">
    <div class="main-heading">
      <p>join our team</p>
    </div>
    <form id="join" action="#">
      <div class="holder">
        <input type="text" placeholder="first name">
      </div>
      <div class="holder">
        <input type="text" placeholder="last name">
      </div>
      <div class="holder">
        <input type="email" placeholder="your email">
      </div>
      <div class="holder-radio">
        <fieldset>select your job</fieldset>   
        <input type="radio" name="contact">
        <label for="">front-end</label><br>
        <input type="radio" name="contact">
        <label for="">back-end</label><br>
        <input type="radio" name="contact">
        <label for="">ui/ux</label><br>
        <input type="radio" name="contact">
        <label for="">java devloper</label>
        
      </div>
      <select name="select" id="select" value="Your Country">
        <option>choose your country</option>
        <option>مصر</option>
        <option>السعودية</option>
        <option>الجزائر</option>
        <option>المغرب</option>
        <option>السودان</option>
        <option>تونس</option>
        <option>ليبيا</option>
        <option>قطر</option>
        <option>فلسطين</option>
        <option>لبنان</option>
      </select>          
      <fieldset>upload you cv</fieldset>
      <input type="file" id="choose-file">
      <textarea name="" id="textarea" cols="30" rows="20" placeholder="write your skills"></textarea>
        <input class="send-btn" type="submit" value="Send">
    </form>
</div>
    <!-- end join our team form  -->
